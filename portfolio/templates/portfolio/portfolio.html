{% extends 'base.html' %}

{% block content %}

{% load staticfiles %}
    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <img src="{% static 'test.PNG' %}" alt="">
          <h1 class="jumbotron-heading">wordcount 과제인증사진</h1>
          <p class="lead text-muted">로그인 기능을 넣는다는건 아주 좋은 판단이었지.</p>
          <p>
            <a href="#" class="btn btn-primary my-2">좋아요</a>
            <a href="#" class="btn btn-secondary my-2">슬퍼요</a>
          </p>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">
                <div class="row">
                {% for portfolio in portfolios.all %}
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                        <img class="card-img-top" src="{{ portfolio.image.url }}" alt=" Card image cap">
                        <div class="card-body">
                            <h4>{{ portfolio.title }}</h4>
                            <p class="card-text">{{ portfolio.description }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}      
            </div>
          </div>
        </div>
      </div>

    </main>
    
{% endblock %}
